<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <link rel="stylesheet" href="controls.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TheBarer PuzzelGame</title>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="movesEl"><div>Ходов</div><div class="movescount">0</div></div>
            <div class="buttons">
                <i class="fa-solid fa-stop" data-type="stopgame"></i>
                <i class="fa-solid fa-hand" data-type="dragg"></i>
                <i class="fa-solid fa-rotate" data-type="refresh"></i>
            </div>
            <div class="prompt hide"></div>
            <div class="timeEl"><div> Время </div><div class="timecount">00:00</div></div>
        </div>
        
        <div class="board">
            <div class="backboard"></div>
            <div class="playground" id="playground"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="events.js"></script>
</body>
</html>
